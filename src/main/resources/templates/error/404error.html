<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />
<body class="">
<div class="wrapper">
  <div th:replace="common/header :: navbar" />
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper container mt-5 p-5 mt-5 vh-100">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        404 Error Page
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="error-page">
        <h2 class="headline text-yellow"> 404</h2>

        <div class="error-content">
          <h3><i class="fa fa-warning text-yellow"></i> Oops! Stranica nije pronađena.</h3>

          <p>
            Nismo u mogućnosti da pronađemo to što tražite.
            U međuvremenu, možete se <a th:href="@{/}">vratiti na početnu stranu</a> ili kontaktirajte administratora.
          </p>
          <p>Poruka o grešci:</p>
          <p th:text="${'404'}" style="color: red;">poruka</p>
        </div>
        <!-- /.error-content -->
      </div>
      <!-- /.error-page -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

<div th:replace="common/header :: footer"/>
<div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
